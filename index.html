<!DOCTYPE html>

    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;

        .container {

            max-width: 900px;
            height: 90vh;
            background: white;

        /* äººè®¾é€‰æ‹©ç•Œé¢ */
        .persona-selection {
            display: flex;

            height: 100%;
            padding: 40px;
        }

        .persona-selection.hidden {

        .persona-title {

        .persona-title h1 {

        .persona-title p {

        .persona-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            flex: 1;
        }

        .persona-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 16px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border: 3px solid transparent;
        }

        .persona-card:hover {

            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border-color: #667eea;
        }

        .persona-icon {
            font-size: 64px;
            margin-bottom: 15px;
        }

        .persona-name {
            font-size: 22px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .persona-description {
            font-size: 14px;
            color: #6b7280;

        /* èŠå¤©ç•Œé¢ */
        .chat-container {
            display: none;

            height: 100%;
        }

        .chat-container.active {
            display: flex;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;

            align-items: center;
        }

        .header-left {

        }

        .persona-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }

        .change-persona-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .change-persona-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: #f9fafb;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .message.user .avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message.bot .avatar {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.bot .message-content {
            background: white;
            color: #1f2937;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background: white;
            border-radius: 18px;
            width: fit-content;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }
                /* ==================== æ–°å¢æ ·å¼å¼€å§‹ ==================== */
        .typing-text {
            font-size: 14px;
            color: #6b7280;
            min-width: 200px; /* ç»™ä¸ªæœ€å°å®½åº¦é˜²æ­¢æ–‡å­—è·³å˜ */
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* è®©æ–‡å­—æœ‰ä¸ªæ·¡å…¥æ·¡å‡ºçš„åŠ¨ç”»æ•ˆæœ */
        .fade-text {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0.5; transform: translateY(2px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* ==================== æ–°å¢æ ·å¼ç»“æŸ ==================== */

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #9ca3af;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .input-area {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-wrapper {

        }

        #userInput {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 24px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
            resize: none;
            max-height: 120px;
            font-family: inherit;
        }

        #userInput:focus {

        }

        #sendBtn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #sendBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        #sendBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- äººè®¾é€‰æ‹©ç•Œé¢ -->
        <div class="persona-selection" id="personaSelection">
            <div class="persona-title">
                <h1>ğŸ“ HKU AIå¯¹è¯åŠ©æ‰‹</h1>
                <p>é€‰æ‹©ä¸€ä¸ªæœ€é€‚åˆä½ çš„å¯¹è¯ä¼™ä¼´</p>
            </div>
            <div class="persona-grid" id="personaGrid">
                <!-- åŠ¨æ€åŠ è½½äººè®¾å¡ç‰‡ -->
            </div>
        </div>

        <!-- èŠå¤©ç•Œé¢ -->
        <div class="chat-container" id="chatContainer">
            <div class="header">
                <div class="header-left">
                    <h1>ğŸ“ HKU AIåŠ©æ‰‹</h1>
                    <div class="persona-indicator" id="personaIndicator">
                        <span id="currentPersonaIcon"></span>
                        <span id="currentPersonaName"></span>
                    </div>
                </div>
                <button class="change-persona-btn" onclick="changePersona()">åˆ‡æ¢äººè®¾</button>
            </div>

            <div class="chat-area" id="chatArea">
                <!-- æ¶ˆæ¯åŒºåŸŸ -->
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <textarea 
                        id="userInput" 
                        placeholder="è¾“å…¥ä½ çš„é—®é¢˜..." 
                        rows="1"
                        onkeydown="handleKeyPress(event)"></textarea>
                </div>
                <button id="sendBtn" onclick="sendMessage()">å‘é€</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';
        let currentPersona = null;
        let isProcessing = false;
        let loadingInterval = null; // <--- ã€æ–°å¢ã€‘ç”¨äºå­˜å‚¨è½®æ’­å®šæ—¶å™¨

        // é¡µé¢åŠ è½½æ—¶è·å–äººè®¾åˆ—è¡¨
        window.addEventListener('load', async () => {
            await loadPersonas();
        });

        // åŠ è½½äººè®¾åˆ—è¡¨
        async function loadPersonas() {
            try {
                const response = await fetch(`${API_URL}/personas`);
                const data = await response.json();
                
                const grid = document.getElementById('personaGrid');
                grid.innerHTML = '';
                
                data.personas.forEach(persona => {
                    const card = document.createElement('div');
                    card.className = 'persona-card';
                    card.onclick = () => selectPersona(persona.id);
                    
                    card.innerHTML = `
                        <div class="persona-icon">${persona.icon}</div>
                        <div class="persona-name">${persona.name}</div>
                        <div class="persona-description">${persona.description}</div>
                    `;
                    
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('åŠ è½½äººè®¾å¤±è´¥:', error);
            }
        }

        // é€‰æ‹©äººè®¾
        async function selectPersona(personaId) {
            try {
                const response = await fetch(`${API_URL}/set-persona`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',  // é‡è¦ï¼šæºå¸¦cookie
                    body: JSON.stringify({ persona: personaId })
                });

                if (response.ok) {
                    currentPersona = personaId;
                    showChatInterface();
                }
            } catch (error) {
                console.error('è®¾ç½®äººè®¾å¤±è´¥:', error);
            }
        }

        // æ˜¾ç¤ºèŠå¤©ç•Œé¢
        function showChatInterface() {
            document.getElementById('personaSelection').classList.add('hidden');
            document.getElementById('chatContainer').classList.add('active');
            
            // æ›´æ–°äººè®¾æŒ‡ç¤ºå™¨
            updatePersonaIndicator();
            
            // æ·»åŠ æ¬¢è¿æ¶ˆæ¯
            addWelcomeMessage();
        }

        // æ›´æ–°äººè®¾æŒ‡ç¤ºå™¨
        async function updatePersonaIndicator() {
            const response = await fetch(`${API_URL}/personas`);
            const data = await response.json();
            const persona = data.personas.find(p => p.id === currentPersona);
            
            if (persona) {
                document.getElementById('currentPersonaIcon').textContent = persona.icon;
                document.getElementById('currentPersonaName').textContent = persona.name;
            }
        }

        // æ·»åŠ æ¬¢è¿æ¶ˆæ¯
        function addWelcomeMessage() {
            const messages = {
                'student': 'å—¨ï¼æˆ‘æ˜¯ä½ çš„HKUå­¦é•¿/å­¦å§ï¼Œå¾ˆé«˜å…´è®¤è¯†ä½ ï¼æœ‰ä»€ä¹ˆå…³äºæ¸¯å¤§çš„é—®é¢˜å°½ç®¡é—®æˆ‘ï¼Œæˆ‘ä¼šç”¨æœ€çœŸå®çš„ç»å†å¸®ä½ è§£ç­”ğŸ˜Š',
                'expert': 'ä½ å¥½ï¼æˆ‘æ˜¯HKUå…¨èƒ½å¯¼å¸ˆï¼Œå¯¹æ¸¯å¤§çš„æ–¹æ–¹é¢é¢éƒ½å¾ˆäº†è§£ã€‚æ— è®ºæ˜¯å­¦ä¹ ã€ç”Ÿæ´»è¿˜æ˜¯æœªæ¥å‘å±•ï¼Œæˆ‘éƒ½èƒ½ä¸ºä½ æä¾›ä¸“ä¸šå»ºè®®ï¼',
                'researcher': 'æ‚¨å¥½ï¼æˆ‘æ˜¯HKUå­¦æœ¯ç ”ç©¶è€…ã€‚æˆ‘å¯ä»¥ä¸ºæ‚¨æä¾›å…³äºæ¸¯å¤§å­¦æœ¯ä½“ç³»ã€ç§‘ç ”å®åŠ›ã€å­¦ç§‘å‘å±•çš„æ·±åº¦åˆ†æã€‚',
                'advisor': 'æ‚¨å¥½ï¼æˆ‘æ˜¯HKUæ‹›ç”Ÿé¡¾é—®ã€‚å¾ˆé«˜å…´èƒ½å¸®åŠ©æ‚¨äº†è§£ç”³è¯·æµç¨‹ã€å½•å–è¦æ±‚å’Œå‡†å¤‡ç­–ç•¥ã€‚è®©æˆ‘ä»¬ä¸€èµ·è§„åˆ’æ‚¨çš„HKUä¹‹è·¯ï¼'
            };
            
            const message = messages[currentPersona] || 'ä½ å¥½ï¼æˆ‘æ˜¯HKU AIåŠ©æ‰‹ï¼Œå¾ˆé«˜å…´ä¸ºä½ æœåŠ¡ï¼';
            addMessage(message, false);
        }

        // åˆ‡æ¢äººè®¾
        async function changePersona() {
            // é‡ç½®å¯¹è¯
            await fetch(`${API_URL}/reset`, {
                method: 'POST',
                credentials: 'include'
            });
            
            // æ¸…ç©ºèŠå¤©åŒºåŸŸ
            document.getElementById('chatArea').innerHTML = '';
            
            // è¿”å›äººè®¾é€‰æ‹©ç•Œé¢
            document.getElementById('chatContainer').classList.remove('active');
            document.getElementById('personaSelection').classList.remove('hidden');
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const message = input.value.trim();

            if (!message || isProcessing) return;

            addMessage(message, true);
            input.value = '';
            input.style.height = 'auto';

            isProcessing = true;
            sendBtn.disabled = true;
            input.disabled = true;

            showTypingIndicator();

            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',  // é‡è¦ï¼šæºå¸¦cookie
                    body: JSON.stringify({ query: message })
                });

                if (!response.ok) {
                    throw new Error('APIè¯·æ±‚å¤±è´¥');
                }

                const data = await response.json();
                
                hideTypingIndicator();
                addMessage(data.answer, false, data.sources || []);

            } catch (error) {
                hideTypingIndicator();
                addMessage(`âš ï¸ è¿æ¥å¤±è´¥: ${error.message}`, false);
            } finally {
                isProcessing = false;
                sendBtn.disabled = false;
                input.disabled = false;
                input.focus();
            }
        }

        // æ·»åŠ æ¶ˆæ¯
        function addMessage(text, isUser, sources = []) {
            const chatArea = document.getElementById('chatArea');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            let sourcesHTML = '';
            if (sources.length > 0) {
                sourcesHTML = '<div style="margin-top:10px; padding-top:10px; border-top:1px solid #e5e7eb; font-size:12px; color:#6b7280;">ğŸ“š ä¿¡æ¯æ¥æº: ';
                sources.forEach(source => {
                    sourcesHTML += `<span style="background:#f3f4f6; padding:2px 8px; border-radius:8px; margin-right:6px;">${source}</span>`;
                });
                sourcesHTML += '</div>';
            }

            messageDiv.innerHTML = `
                <div class="avatar">${isUser ? 'ğŸ‘¤' : document.getElementById('currentPersonaIcon').textContent}</div>
                <div class="message-content">
                    ${text.replace(/\n/g, '<br>')}
                    ${sourcesHTML}
                </div>
            `;

            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // æ˜¾ç¤º/éšè—è¾“å…¥æŒ‡ç¤ºå™¨
                // æ˜¾ç¤ºåŠ¨æ€è¾“å…¥æŒ‡ç¤ºå™¨ (å¿ƒç†æŒ‰æ‘©ç‰ˆ)
        function showTypingIndicator() {
            const chatArea = document.getElementById('chatArea');
            const indicator = document.createElement('div');
            indicator.className = 'message bot';
            indicator.id = 'typingIndicator';
            
            // å®šä¹‰è½®æ’­çš„æç¤ºè¯­ (å¯ä»¥æ ¹æ®äººè®¾è°ƒæ•´ï¼Œè¿™é‡Œç”¨é€šç”¨çš„)
            const tips = [
                "ğŸ¤” æ­£åœ¨åˆ†æä½ çš„é—®é¢˜...",
                "âœï¸ æ­£åœ¨ç»„ç»‡æš–å¿ƒçš„å»ºè®®...",
                "ğŸ” æ­£åœ¨æ ¸å¯¹äº‹å®æ¥æº...",
                "ğŸ’¡ æ­£åœ¨ä¸ºä½ ç”Ÿæˆæœ€ä½³ç­”æ¡ˆ..."
            ];

            // åˆå§‹æ˜¾ç¤ºç¬¬ä¸€å¥
            indicator.innerHTML = `
                <div class="avatar">${document.getElementById('currentPersonaIcon').textContent}</div>
                <div class="typing-indicator active">
                    <div class="typing-text">
                        <span class="typing-dots" style="margin-right:8px">
                            <span></span><span></span><span></span>
                        </span>
                        <span id="loadingText" class="fade-text">${tips[0]}</span>
                    </div>
                </div>
            `;
            
            chatArea.appendChild(indicator);
            chatArea.scrollTop = chatArea.scrollHeight;

            // å¯åŠ¨å®šæ—¶å™¨ï¼Œæ¯ 2.5 ç§’æ¢ä¸€å¥è¯
            let index = 1;
            loadingInterval = setInterval(() => {
                const textEl = document.getElementById('loadingText');
                if (textEl) {
                    // é‡æ–°è§¦å‘åŠ¨ç”»
                    textEl.classList.remove('fade-text');
                    void textEl.offsetWidth; // è§¦å‘é‡ç»˜
                    textEl.classList.add('fade-text');
                    
                    // æ›´æ–°æ–‡å­—
                    textEl.textContent = tips[index % tips.length];
                    index++;
                }
            }, 2500);
        }


        function hideTypingIndicator() {
            // æ¸…é™¤å®šæ—¶å™¨ï¼Œé˜²æ­¢å†…å­˜æ³„æ¼
            if (loadingInterval) {
                clearInterval(loadingInterval);
                loadingInterval = null;
            }
            
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }


        // å¤„ç†å›è½¦é”®
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
        const userInput = document.getElementById('userInput');
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
    </script>
</body>
